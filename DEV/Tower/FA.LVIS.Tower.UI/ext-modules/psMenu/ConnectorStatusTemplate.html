<div antiforgerytoken></div>
<div class="widget widget-table action-table" ng-controller="psMenuController as Connectorcntrl">    
        <div class="widget-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name </th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr tooltip-append-to-body="true"  tooltip-placement="top" tooltip-enable="{{!Connector.Active}}" uib-tooltip="Connection to {{Connector.QueueName}}  is lost, unable to retrieve information at this time." ng-class="{'label-danger':!Connector.Active,'label-succes':Connector.Active}" class="label-success" style="color:white" ng-repeat="Connector in Connectorcntrl.BiztalkPortList">
                        <td>{{Connector.QueueName}} </td>
                        <td>{{Connector.Active == true?"Active":"Disabled"}} </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
