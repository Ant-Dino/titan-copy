<div class="container">
    <table class="table table-bordered table-condensed" style="width:400px;margin-top:20px;">
        <thead>
            <tr>
                <th  style="text-align:center">Application</th>
                <th  style="text-align:center">Endpoint Desc</th>
                <th>Endpoint URL</th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-size:13px" ng-repeat="appInfo in vm.fastEnvironmentData.FastEnvDetails">
                <td>{{appInfo.ApplicationName}}</td>
                <td>{{appInfo.AppDescription}}</td>
                <td style="text-align:left">{{appInfo.FastEnvironment}}</td>
            </tr>
        </tbody>
    </table>
</div>
