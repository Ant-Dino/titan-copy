<div antiforgerytoken></div>
<div  ng-controller="psAccessRequestController as AccessReq"  class="ps-dashboard-header">

    <ul class="breadcrumb">
        <li class="subbreadcrumb">
            <ps-sub-menu>
                <ps-sub-menu-item label="Access Request" activetab="Access Request" route="AccessRequest">Access Requests</ps-sub-menu-item>
            </ps-sub-menu>
        </li>
    </ul>

    <div class="wrapper">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <ol class="breadcrumb breadcrumb-style">
                <li><a href="#/AccessRequest">Access Request</a></li>
                <li><a href="#/AccessRequest/{{AccessReq.EmailId}}">{{AccessReq.EmailId}}</a></li>
            </ol>
            <ul class="ps-page-title">
                <li>Access Request</li>
            </ul>
            <div growl inline="true"></div>
            <button class="btn btn-sm" style="cursor:pointer" ng-hide="!hasSuperAccess" ng-click="addNewRequest()"><i class="fa fa-plus"></i> Add New Access Request</button>
            <div id="serviceGrid" ui-grid="AccessReq.serviceGrid"
                 ui-grid-grouping
                 ui-grid-move-columns
                 ui-grid-selection
                 ui-grid-auto-resize
                 ui-grid-cellNav
                 ui-grid-edit
                 ui-grid-resize-columns
                 ui-grid-exporter
                 ui-grid-cellnav
                 ui-grid-custom-cell-select
                 ui-grid-pagination class="ui-grid-selectable">
            </div>
        </div>
        <div class="col-lg-1"></div>
     </div>
</div>
