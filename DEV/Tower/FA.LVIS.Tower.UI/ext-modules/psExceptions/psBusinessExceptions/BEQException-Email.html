<!-- Email  Popup-->
<div id="emailPage" >
    <div antiforgerytoken></div>
    <div class="widget-header">
        <button type="button" ng-click="$close()" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
        <i class="fa fa-2x fa-pencil-square-o"></i>
        <h3>Outbound Email</h3>
    </div>
    <div class="widget-content">
        <div growl inline="true"></div>

        <form name="EMAIL" class="serviceForm">
            <div class="form-group">
                    <label required class="label-lg">Escrow Officer Email</label>
                    <input required id="escrowOfficerEmailId" class="input" type="text" ng-model="vmBEQException.Exception.escrowOfficerEmail" />
            </div>
            <div class="form-group">
                <label class="label-lg">Escrow Assistant Email</label>
                <input id="escrowAssistantEmailId" class="input" type="text" ng-model="vmBEQException.Exception.escrowAssistantEmail" />
            </div>
            <div class="form-group">
                <label class="label-lg">Email Body</label>
                <textarea name="emailbody" id="emailbody-textarea" class="textarea-lg" spellcheck="false" autogrow ng-trim="false" ng-model="vmBEQException.EMailNotes" style="width:100%"></textarea>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="FastUpdate.$invalid" ng-click="vmBEQException.email()">Send</button>
            <button class="btn btn-info" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
