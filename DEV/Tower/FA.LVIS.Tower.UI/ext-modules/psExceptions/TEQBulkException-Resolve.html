<div antiforgerytoken></div>
<div class="widget-header">
    <div ng-show="!vmException.loading">
        <i class="fa fa-2x fa-pencil-square-o"></i>
        <h3>Confirmation</h3>
    </div>
</div>
<div style="margin:auto;width:auto;padding:50px;" ng-show="vmException.loading">
    <i class="fa fa-spinner fa-spin fa-4x fa-fw margin-bottom"></i>
    Processing... {{Currentvalue}}  Records.
</div>
<div ng-show="vmException.ShowSpinner">
    <i class="fa fa-2x fa-pencil-square-o"></i>
</div>
<div class="widget-content" ng-show="!vmException.loading">
    <div growl inline="true"></div>
    <form name="TEQRejectForm" class="serviceForm">
        <div class="form-group" ng-show="vmException.Isdispaly">
            <label> Number of selected for Resolve : {{vmException.entity.TotalResubmitCount}} </label><br />
            <label> Number of Successfull Resolved : {{vmException.entity.SuccessResubmitCount}} </label><br />
            <label> Number of Non-Successfull Resolved :  {{vmException.entity.UnSuccessResubmitCount}} </label>
        </div>
        <div class="form-group" ng-show="!vmException.Isdispaly">
            <br />
            <label class="label-lg">New Status : </label>
            <br />
            <select ng-model="vmException.PopUpStatusID" ng-init="vmException.PopUpStatusID=201" ng-options="obj.ID as obj.Name for obj in vmException.PopUpStatusList"></select>
            <br />
            <br />
        </div>
    </form>
    <br />
    <div class="modal-footer">
        <button class="btn btn-primary" ng-hide="vmException.Isubmitted" ng-disabled="vmException.loading " ng-click="vmException.SubmitResolve()">Ok</button>
        <button class="btn btn-primary" ng-click="$close()">Close</button>
    </div>
</div>
