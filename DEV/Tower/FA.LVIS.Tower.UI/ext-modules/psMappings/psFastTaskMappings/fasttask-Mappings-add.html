<div antiforgerytoken></div><div>
    <div class="widget-header">
        <button type="button" ng-click="$close()" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
        <i class="fa fa-plus"></i>
        <h3>Add New FAST Task Map</h3>
    </div>
    <div class="widget-content">
        <form name="fastTaskAddForm" class="serviceForm">
            <div growl inline="true" limit-messages="1"></div>
            <div class="well well-sm">
                <b>Conditions</b>
            </div>
            <div>
                <label ng-hide="true">ID</label>
                <input class="select-lg" ng-model="vftask.entity.ID" ng-hide="true" />
            </div>
            <div class="form-group" ng-show="vftask.entity.Tenant == 'LVIS'">
                <label class="label-md">Tenant</label>
                <input class="select-lg" disabled value="{{vftask.entity.Tenant}}" />
            </div>
            <div class="form-group required">
                <label class="label-md">Task Description</label>
                <input class="select-lg" ng-maxlength="100" required ng-model="vftask.entity.FastTaskMapDesc" />
            </div>

            <div class="form-group required">
                <label class="label-md">Task Status</label>
                <select class="select-lg" required ng-model="vftask.entity.TypecodeId" ng-options="obj.TypeCodeId  as obj.TypeCodeDesc  for obj in vftask.TypecodeList | orderBy:'TypeCodeDesc'">
                    <option value="">---Please select---</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label-md">Region ID</label>
                <select class="select-lg" ng-model="vftask.entity.RegionId" ng-options="obj.Id  as obj.Name  for obj in vftask.RegionList">
                    <option value="">--Any--</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label-md">External Application</label>
                <select class="select-lg" ng-model="vftask.entity.applicationId" ng-options="obj.ID as obj.Name for obj in vftask.ApplicationList | orderBy:'Name'">
                    <option value="">--Any--</option>
                </select>
            </div>

            <div class="form-group">
                <label>Customer ID</label>
                <select class="select-lg" ng-model="vftask.entity.CustomerId" ng-options="obj.LvisCustomerID as obj.CustomerName  for obj in vftask.CustomerList | orderBy:'CustomerName'" ng-change="voffice.LoadLocationbyCustId(voffice.entity.CustomerId)">
                    <option value="">--Any--</option>
                </select>
            </div>

            <div class="form-group">
                <label style="text-align:left; width:169px">
                    Has Reason Code
                    <input type="checkbox" ng-model="vftask.entity.HasReasonCode" ng-true-value="true" ng-false-value="false">
                </label>
            </div>

            <div class="well well-sm">
                <b>Results</b>
            </div>
            <div class="form-group required">
                <label class="label-md">Message Type</label>
                <select class="select-lg" required ng-model="vftask.entity.MessageTypeId" ng-options="obj.MessageTypeId  as obj.MessageTypeName  for obj in vftask.MessageTypeList">
                    <option value="">---Please select---</option>
                </select>
            </div>
            <div class="form-group required">
                <label class="label-md">Service</label>
                <select class="select-lg" required ng-model="vftask.entity.serviceId" ng-options="obj.ID  as obj.Name  for obj in vftask.ServiceList  | orderBy:'Name'">
                    <option value="">---Please select---</option>
                </select>
            </div>
        </form>
        <br />
        <div class="modal-footer">         
            <button class="btn btn-success" ng-click="vftask.save()" ng-disabled="fastTaskAddForm.$invalid">Save</button>
            <button class="btn btn-primary" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
