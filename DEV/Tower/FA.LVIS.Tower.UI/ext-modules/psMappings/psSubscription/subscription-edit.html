<div antiforgerytoken></div>
<div>
    <div class="widget-header">
        <button type="button" ng-click="$close()" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
        <i class="fa fa-plus"></i>
        <h3>Edit Subscription</h3>
    </div>
    <div class="widget-content">
        <form name="SubscriptionEditForm" class="serviceForm" novalidate>
            <div growl inline="true" limit-messages="1"></div>
            <div class="form-group">
                <div>
                    <input class="input" type="text" ng-hide="true" required ng-model="vsubscr.entity.SubscriptionId" />
                </div>
                <div class="form-group" ng-show="vsubscr.entity.Tenant != 'LVIS'">
                    <label class="label-md">Tenant</label>
                    <input class="select-md" disabled value="{{vsubscr.entity.TenantName}}" />
                </div> 
                <div class="form-group">
                    <label class="label-md">Application</label>
                    <select class="select-md" ng-change="vsubscr.LoadApplicationMEssageType(vsubscr.entity.ApplicationId)" ng-model="vsubscr.entity.ApplicationId" ng-options="option.ApplicationId as option.ApplicationName  for option in vsubscr.ExternalApplicationList | orderBy:'ApplicationName' track by option.ApplicationId">
                        <option value="">--Select--</option>
                    </select>
                </div>  
                <div class="form-group">
                    <label class="label-md">MessageType</label>
                    <select class="select-md" ng-change="vsubscr.LoadMEssageType(vsubscr.entity.MessageTypeId)" ng-model="vsubscr.entity.MessageTypeId" ng-options="obj.MessageTypeId as obj.MessageTypeName for obj in vsubscr.LoadMesageTypeList | filter:{TenantName:'!LVIS'}">
                        <option value="">--Select--</option>
                    </select>
                </div>                 
                <!--<div class="form-group required">
                    <label class="label-md">MessageType Id</label>
                    <select class="select-md" ng-change="vsubscr.LoadMEssageType(vsubscr.entity.MessageTypeId)" ng-model="vsubscr.entity.MessageTypeId" ng-options="obj.MessageTypeId as obj.MessageTypeId for obj in vsubscr.LoadMesageTypeList | filter:{TenantName:'!LVIS'}">
                        <option value="">--Select--</option>
                    </select>
                </div>-->
                <!--<div class="form-group">
                    <div>
                        <label class="label-md">MessageType Name</label>
                        <input style="width:320px" ng-disabled="true" class="select-md" type="text"  ng-model="vsubscr.entity.MessageTypeName" />
                    </div>
                </div>-->
                <div class="form-group">
                    <div>
                        <label class="label-md">Description</label>
                        <input  style="width:320px" ng-disabled="true" class="select-md" type="text"  ng-model="vsubscr.entity.MessageTypeDesc" />
                    </div>
                </div>   
            </div>
        </form>
        <br />
        <div class="modal-footer">
            <button class="btn btn-success" ng-disabled="!SubscriptionEditForm.$dirty || SubscriptionEditForm.$invalid" ng-click="vsubscr.save()">Save</button>
            <button class="btn btn-danger" ng-show="vsubscr.isCategory == 'true'"  ng-disabled="!hasSuperAccess" ng-click="vsubscr.remove()">Delete</button>
            <button class="btn btn-primary" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
