<div>
   
    <div class="widget-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal">&times;</button>
        <i class="fa fa-2x fa-pencil-square-o"></i>
        <h3>Edit Event</h3>
    </div>
        <div class="widget-content">
            <form class="serviceForm">

                <div>
                    <div>
                        <div>
                            <label>External Event</label>
                            <input class="input" type="text" required ng-model="vemap.entity.ExternalEvent" />
                        </div>
                        <label>Name</label>
                        <input class="input" type="text" required ng-model="vemap.entity.Name" />
                    </div>
                    <div>
                        <label>Description</label>
                        <input class="input" type="text" required ng-model="vemap.entity.Description" />
                    </div>
                    
                    <div>
                        <label>Services</label>
                        <input class="input" type="text" required ng-model="vemap.entity.Services" />
                    </div>


                </div>

            </form>
            <br />
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="vemap.save()">Save</button>
                <button class="btn btn-danger" ng-click="vemap.remove()">Delete</button>

            </div>
        </div>
