

<div ng-controller="psOutEventMappingsController as vemap" class="ps-dashboard-header">
    <ul class="breadcrumb">
        <li class="subbreadcrumb">
            <ps-sub-menu>
                <ps-sub-menu-item label="Customer" route="Customermappings"></ps-sub-menu-item>
                <ps-sub-menu-item label="Category" route="Categorymappings"></ps-sub-menu-item>
                <ps-sub-menu-item label="Provider" route="providermappings"></ps-sub-menu-item>
                <ps-sub-menu-item  label="FAST File Preferences" route="fastfilepreferencemappings"></ps-sub-menu-item>
                <ps-sub-menu-item label="Office Map" route="fastofficemappings/:"></ps-sub-menu-item>
                <ps-sub-menu-item label="FAST WorkFlow" route="FastWorkFlowMappings"></ps-sub-menu-item>
                <ps-sub-menu-item  ng-show="Tenant != 'Air Traffic Control'" label="Inbound Document Mapping" route="indocmappings"></ps-sub-menu-item>
            </ps-sub-menu>
        </li>
    </ul>

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <ol class="breadcrumb breadcrumb-style">
                <li><a href="#/Customermappings">Customers</a></li>
                <li>{{vemap.LenderName.split(":")[0]}}  Events</li>
            </ol>

        
            <ul class="ps-page-title">
            <li>Outbound Events</li>
            </ul>
            <button class="btn btn-sm" style="cursor:pointer" ng-click="addNewEvent()"><i class="fa fa-plus"></i> Add New Event</button>
            <div id="serviceEventGrid" ui-grid="vemap.serviceEventGrid"
                 ui-grid-grouping
                 ui-grid-move-columns
                 ui-grid-selection
                 ui-grid-exporter
                 ui-grid-resize-columns
                 ui-grid-pinning
                 ui-grid-auto-resize
                 ui-grid-edit
                 ui-grid-pagination class="ui-grid-selectable"></div>
        </div>
        <div class="col-lg-1"> </div>
    </div>
    <!--</div>-->
    <!--</div>-->

</div>
