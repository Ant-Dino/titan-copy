<div antiforgerytoken></div>


<div>
    <div class="widget-header">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal"></button>
        <i class="fa fa-plus"></i>
        <h3>Add New Event </h3>
    </div>
        <div class="widget-content">
            <form class="serviceForm">
               
                <div>
                    <div>
                        <label>External Event</label>
                        <input class="input" type="text" required ng-model="vemap.entity.ExternalEvent" />
                    </div>
                    <div>
                        <label>Name</label>
                        <input class="input" type="text" required ng-model="vemap.entity.Name" />
                    </div>
                    <div>
                        <label>Description</label>
                        <input class="input" type="text" required ng-model="vemap.entity.Description" />
                    </div>
                   
                    <div>
                        <label>Services</label>
                        <label><input type="checkbox" ng-model="vemap.entity.Services" value="T"> Title</label>
                        <label><input type="checkbox" ng-model="vemap.entity.Services" value="E"> Escrow</label>
                        <label><input type="checkbox" ng-model="vemap.entity.Services" value="S"> Signing</label>
                    </div>
                   
                   
                </div>

            </form>
            <br />
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="vemap.save()">Save</button>                
                <button class="btn btn-primary" ng-click="$close()">Cancel</button>
            </div>
        </div>

</div>


<div>

</div>
