<div antiforgerytoken></div>
<div>
    <div class="widget-header" style="vertical-align:text-top;">
        <button type="button" class="close" ng-click="$close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <i class="fa fa-2x fa-pencil-square-o"></i>
        <h3>Edit Inbound Document</h3>
    </div>
    <div class="widget-content">
        <form name="InboundEditForm" class="serviceForm">
            <div growl inline="true" limit-messages="1"></div>
            <div class="well well-sm">
                <b>Conditions</b>
            </div> 
            <input class="input" type="text" ng-hide="true" required ng-model="vindocmap.entity.inboundDocumentMapid" />
            <div class="form-group" ng-show="tenantname == 'LVIS'">
                <label class="label-lg">Tenant</label>
                <input class="select-md" ng-disabled="true" value="{{vindocmap.entity.Tenant}}" />
            </div>
            <div class="form-group required">
                <label class="label-lg">Application</label>
                <select class="select-md" required ng-disabled="!hasAccess" ng-change="vindocmap.LoadExternalDocTypes()" ng-model="vindocmap.entity.ExternalApplication" ng-options="obj.ID as obj.Name for obj in  vindocmap.ExternalApplicationList | orderBy:'Name'">
                    <option value="">---Please select---</option>
                </select>
            </div>
            <div class="form-group required">
                <label class="label-lg">External Document Type</label>
                <select class="select-md" required ng-disabled="!hasAccess" ng-model="vindocmap.entity.ExternalDocumentType" ng-options="obj.ID as obj.Name for obj in vindocmap.ExternalDoctypeList">
                    <option value="">---Please select---</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label-lg">External Document Description</label>
                <input class="select-md" ng-disabled="!hasAccess" ng-model="vindocmap.entity.ExternalDocumentDescription">
            </div>
            <div class="form-group">
                <label class="label-lg">Service</label>
                <select class="select-md" ng-disabled="!hasAccess" ng-model="vindocmap.entity.Service" ng-options="obj.ID as obj.Name for obj in vindocmap.ServiceList  | orderBy:'Name'">
                    <option value="">---Please select---</option>
                </select>
            </div>
            <div class="well well-sm">
                <b>Results</b>
            </div>
            <div class="form-group required">
                <label class="label-lg">LVIS Document Type</label>
                <select class="select-md" required ng-disabled="!hasAccess" ng-model="vindocmap.entity.InternalDocumentType" ng-options="obj.ID as obj.Name for obj in vindocmap.InternalDoctypeList">
                    <option value="">---Please select---</option>
                </select>
            </div>
        </form>
        <br />
        <div class="modal-footer">
            <button class="btn btn-success" ng-disabled="!hasAccess|| !InboundEditForm.$dirty ||InboundEditForm.$invalid" ng-click="vindocmap.save()">Save</button>
            <button class="btn btn-danger" ng-disabled="!hasSuperAccess" ng-click="vindocmap.remove()">Delete</button>
            <button class="btn btn-primary" ng-click="$close()">Cancel</button>
        </div>
    </div>
</div>
