<!DOCTYPE html>
<html>
<head>
    <title>Tower v1.0</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="towercss" rel="stylesheet" />
</head>

<body class="container-fluid">
    <div>
        <div>
            <div class="ps-title-bar">
                <div class="row" style="margin-right:0px">
                    <div class="ps-logo-area col-sm-6" title="Tower">
                        <img class="ps-icon" src="images/FirstAmericanLogo.png" />
                        <div class="ps-title-area">
                            <p class="ps-logo-title">Tower</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jumbotron" style="margin:100px 100px 0px 100px;">
                <p style="line-height:1.5;font-weight:bold;">User Session has timed out due to 30 Minutes of Inactivity.Please click on the Login button to start a New Session</p>
                <div style="margin: 0 auto; display: block;">
                    <a class="btn btn-primary col-lg-offset-5" style="width:120px" href="/tower">LOGIN</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
